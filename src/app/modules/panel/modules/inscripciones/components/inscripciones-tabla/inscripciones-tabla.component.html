<h1>INSCRIPCIONES REALIZADAS</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columna Documento -->
  <ng-container matColumnDef="doc">
    <th mat-header-cell *matHeaderCellDef appCabeceras20>Documento</th>
    <td mat-cell *matCellDef="let element">{{ element.doc }}</td>
  </ng-container>
 
  <!-- Columna Curso ID -->
  <ng-container matColumnDef="cursoId">
    <th mat-header-cell *matHeaderCellDef appCabeceras20>Curso ID</th>
    <td mat-cell *matCellDef="let element">{{ element.cursoId  }}</td>
  </ng-container>
  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef appCabeceras20>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button [disabled]="(autUsuario$|async) ?.role != 'admin'" (click)="editarInscripcion.emit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="borrarInscripcion.emit(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
