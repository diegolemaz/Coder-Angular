<ng-container *ngIf="estoyCargando; else noEstoyCargando">
  <P>Por favor espere...</P>
</ng-container>
<ng-template #noEstoyCargando>
  <div class="d-flex flex-column justify-content-center my-4 mx-5">
    <app-inscripciones-tabla (borrarInscripcion)="onBorrarInscripcion($event)"
      (editarInscripcion)="onEditarInscripcion($event)" [dataSource]="inscripcionesData" />
    <form [formGroup]="inscripcionForm" (ngSubmit)="onSubmit()" class="container text-center">
      <div class="row">
        <div class="col">
          <!-- <mat-label>Alumno ID</mat-label>
            <input matInput class="w-100" id="studentId" type="text" formControlName="studentId" /> -->
          <mat-form-field>
            <mat-label>Alumnos</mat-label>
            <mat-select formControlName="studentId">
              @for (alu of alumnos; track alu) {
              <mat-option [value]="alu.id">{{alu.nombre}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col">
          <!-- <mat-form-field>
            <mat-label>Curso ID</mat-label>
            <input matInput class="w-100" id="courseId" type="text" formControlName="courseId" />
          </mat-form-field> -->
          <mat-form-field>
            <mat-label>Cursos</mat-label>
            <mat-select formControlName="courseId">
              @for (cur of cursos; track cur) {
                <mat-option [value]="cur.id">{{cur.desc}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col">
          <button mat-stroked-button type="submit" class=" w-100">{{estoyEditId ? 'Editar': 'Agregar'}}</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
