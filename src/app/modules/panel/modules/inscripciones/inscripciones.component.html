
<ng-container *ngIf="estoyCargando; else noEstoyCargando">
  <P>Por favor espere...</P>
</ng-container>
<ng-template #noEstoyCargando>
  <div class="d-flex flex-column justify-content-center my-4 mx-5">
    <app-inscripciones-tabla (borrarInscripcion)="onBorrarInscripcion($event)" (editarInscripcion)="onEditarInscripcion($event)"
      [dataSource]="inscripcionesData" />
    <form [formGroup]="inscripcionForm" (ngSubmit)="onSubmit()" class="container text-center">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>Documento</mat-label>
            <input matInput class="w-100" id="doc" type="text" formControlName="doc" />
          </mat-form-field>
        </div>
             <div class="col">
            <mat-form-field>
            <mat-label>Curso ID</mat-label>
            <input matInput class="w-100" id="cursoId" type="text" formControlName="cursoId" />
          </mat-form-field>
        </div>
        <div class="col">
          <button mat-stroked-button type="submit" class=" w-100">{{estoyEditId ? 'Editar': 'Agregar'}}</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
