<ng-container *ngIf="estoyCargando; else noEstoyCargando">
  <P>Por favor espere...</P>
</ng-container>
<ng-template #noEstoyCargando>
  <div class="d-flex flex-column justify-content-center my-4 mx-5">
    <app-usuarios-tabla (borrarUsuario)="onBorrarUsuario($event)" (editarUsuario)="onEditarUsuario($event)"
      [dataSource]="usuariosData" />
    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="container text-center">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput class="w-100" id="nombre" type="text" formControlName="nombre" />
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput class="w-100" id="email" type="text" formControlName="email" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput class="w-100" id="password" type="text" formControlName="password" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <mat-label>Permisos</mat-label>
            <input matInput class="w-100" id="rol" type="text" formControlName="role" />
          </mat-form-field>
        </div>
        <div class="col">
          <button  mat-stroked-button type="submit" class=" w-100">{{estoyEditId ? 'Editar': 'Agregar'}}</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
