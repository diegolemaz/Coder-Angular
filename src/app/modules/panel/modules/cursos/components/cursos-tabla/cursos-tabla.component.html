<h1>LISTA DE CURSOS</h1>

<table *ngIf="(cursos$ | async)?.length" mat-table [dataSource]="dataSource" mat-table class="mat-elevation-z8">
  <!-- Columna id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <!-- Columna desc -->
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef>Nombre de Curso</th>
    <td mat-cell *matCellDef="let element">
      {{ element.desc | titlecase }}
    </td>
  </ng-container>
  <!-- Columna horas -->
  <ng-container matColumnDef="horas">
    <th mat-header-cell *matHeaderCellDef>Horas Totales</th>
    <td mat-cell *matCellDef="let element">
      {{ element.horas}}
    </td>
  </ng-container>
  <!-- Columna clases -->
  <ng-container matColumnDef="clases">
    <th mat-header-cell *matHeaderCellDef>Cant. Clases</th>
    <td mat-cell *matCellDef="let element">
      {{ element.clases }}
    </td>
  </ng-container>
  <!-- Columna profe -->
  <ng-container matColumnDef="profesor">
    <th mat-header-cell *matHeaderCellDef>Profesor</th>
    <td mat-cell *matCellDef="let element">
      {{ element.profesor | titlecase }}
    </td>
  </ng-container>
  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="element.id">
        <mat-icon>visibility</mat-icon>
      </button>
      <button [disabled]="(autUsuario$|async) ?.role != 'admin'" (click)="editarCurso.emit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button [disabled]="(autUsuario$|async) ?.role != 'admin'" (click)="borrarCurso.emit(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
