<app-alumnos-tabla (borrarAlumno)="onBorrarAlumno($event)" (editarAlumno)="onEditarAlumno($event)" [dataSource]="alumnosData"/>

<div class="d-flex align-items-center my-4">
<form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()"  class="container text-center">
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Documento</mat-label>
        <input matInput class="w-100" id="doc" formControlName="doc"/>
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput class="w-100" id="nombre" formControlName="nombre"/>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput class="w-100" id="apellido" formControlName="apellido"/>
      </mat-form-field>
    </div>

    <div class="col">
      <mat-form-field>
        <mat-label>Curso</mat-label>
        <input matInput class="w-100" id="curso" formControlName="curso" />
      </mat-form-field>
    </div>
    <div class="col">
        <button mat-stroked-button type="submit"  class=" w-100">{{estoyEditDoc ? 'Editar': 'Agregar'}}</button>
    </div>
  </div>
</form>
</div>
