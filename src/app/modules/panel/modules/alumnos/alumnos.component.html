<ng-container *ngIf="estoyCargando; else noEstoyCargando">
  <P>Por favor espere...</P>
</ng-container>
<ng-template #noEstoyCargando>
  <div class="d-flex flex-column justify-content-center my-4 mx-5">
    <app-alumnos-tabla (borrarAlumno)="onBorrarAlumno($event)" (editarAlumno)="onEditarAlumno($event)"
      [dataSource]="alumnosData" />
    <form  *ngIf="(autUsuario$ | async)?.role === 'admin'" [formGroup]="alumnoForm" (ngSubmit)="onSubmit()" class="container text-center">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>Documento</mat-label>
            <input matInput class="w-100" id="doc" type="text" formControlName="doc" />
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput class="w-100" id="nombre" type="text" formControlName="nombre" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput class="w-100" id="apellido" type="text" formControlName="apellido" />
          </mat-form-field>
        </div>
        <div class="col">
          <button  mat-stroked-button type="submit" class=" w-100">{{estoyEditId ? 'Editar': 'Agregar'}}</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
