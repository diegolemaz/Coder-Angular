<h1>LISTA DE ALUMNOS</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columna Documento -->
  <ng-container matColumnDef="doc">
    <th mat-header-cell *matHeaderCellDef appCabeceras20>Documento</th>
    <td mat-cell *matCellDef="let element">{{ element.doc }}</td>
  </ng-container>
  <!-- Columna Alumno -->
  <ng-container matColumnDef="alumno">
    <th mat-header-cell *matHeaderCellDef appCabeceras20>Alumno</th>
    <td mat-cell *matCellDef="let element">
      {{ element | alumnoApellidoNombre }}
    </td>
  </ng-container>
  <!-- Columna Curso -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef appCabeceras20>Curso Inscripto</th>
    <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
  </ng-container>
  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef appCabeceras20>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editarAlumno.emit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="borrarAlumno.emit(element.doc)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
